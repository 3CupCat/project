<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新手房</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./test.js">
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #overlay img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>

<body>
    <div class="">
        <!-- 嘗試棋格大小40、棋子大小36、棋盤大小640*640、起點40~終點600 -->
        <canvas class="" id="chessBoard" style="background-color: #d8af3e;"></canvas>
    </div>
    <!-- 勝利圖片 -->
    <div id="overlay" onclick="newGame()">
        <img id="popupImg" src="" alt="勝者">
    </div>
    <!-- 勝利圖片 -->
    <script>
        let canvas = document.getElementById('chessBoard');
        let ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 640;
        // 宣告陣列儲存奕子資料
        let chessMapArr = [];
        // 初始化奕子資料
        for (let i = 0; i < 15; i++) {
            chessMapArr[i] = [];
            for (let j = 0; j < 15; j++) {
                chessMapArr[i][j] = 0;
            }
        }
        // 奕子顏色
        let chessColor = ["black", "white"];
        // 步數計算
        let step = 0;
        // 檢查勝利模式
        let checkMode = [[0, 1], [1, 0], [1, 1], [1, -1]];

        // 获取棋盘的边缘位置和距离
        var chessBoardEdgeStart = canvas.width / 16;
        var chessBoardEdgeEnd = canvas.width - (canvas.width / 16);
        var chessBoardDistance = canvas.width / 16;
        var chessBoardTouch = canvas.width / 32;
        var chessBoardTouchEdgeStart = canvas.width / 32;
        var chessBoardTouchEdgeEnd = canvas.width - (canvas.width / 32);
        var chessSize = Math.floor(canvas.width / 32 * 0.9);

        // 繪製棋盤
        function drawChessBoard() {
            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                // row
                ctx.moveTo(chessBoardEdgeStart, (i * chessBoardDistance) + chessBoardDistance);
                ctx.lineTo(chessBoardEdgeEnd, (i * chessBoardDistance) + chessBoardDistance);
                // col
                ctx.moveTo((i * chessBoardDistance) + chessBoardDistance, chessBoardEdgeStart);
                ctx.lineTo((i * chessBoardDistance) + chessBoardDistance, chessBoardEdgeEnd);
                ctx.closePath();
                ctx.strokeStyle = "#000000";
                ctx.stroke();
            }
        }

        // 绘制棋盘
        drawChessBoard();

        // 繪製奕子
        function myChess(x, y, color) {
            ctx.beginPath();
            ctx.arc(x, y, chessSize, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // 滑鼠點擊後，生出奕子
        canvas.addEventListener('click', function (e) {
            // 小於邊界設定，點擊不生出奕子
            if (e.offsetX < chessBoardTouchEdgeStart || e.offsetX > chessBoardTouchEdgeEnd || e.offsetY < chessBoardTouchEdgeStart || e.offsetY > chessBoardTouchEdgeEnd) {
                return;
            }
            // 變數紀錄奕子x、y軸
            let xAxis = Math.floor((e.offsetX + chessBoardTouch) / chessBoardDistance) * chessBoardDistance;
            let yAxis = Math.floor((e.offsetY + chessBoardTouch) / chessBoardDistance) * chessBoardDistance;
            // 檢查當前位置是否沒有奕子
            if (chessMapArr[(xAxis / chessBoardDistance) - 1][(yAxis / chessBoardDistance) - 1] == 0) {
                // 呼叫繪製奕子function
                myChess(xAxis, yAxis, chessColor[step % 2]);
                // 繪製奕子後，把資料儲存到陣列中
                chessMapArr[(xAxis / chessBoardDistance) - 1][(yAxis / chessBoardDistance) - 1] = chessColor[step % 2];
                // 檢查是否五連珠
                for (let i = 0; i < 4; i++) {
                    checkWin(xAxis / chessBoardDistance - 1, yAxis / chessBoardDistance - 1, chessColor[step % 2], checkMode[i])
                }
                // 計算步數 (這邊或許會有問題，需要在下一場開始前step--;)
                step++;
            }
        })

        // 檢查勝利條件
        // checkModeArr請帶一維陣列
        function checkWin(x, y, chess, checkModeArr) {
            // 紀錄連珠數
            let cnt = 1;
            for (let j = 1; j < 5; j++) {
                let newX = x + j * checkModeArr[0];
                let newY = y + j * checkModeArr[1];
                // 檢查x、y軸是否超出棋盤、檢查是否有連珠
                if (newX >= 0 && newX < 15 && newY >= 0 && newY < 15 && chessMapArr[newX][newY] == chess) {
                    cnt++;
                } else {
                    break;
                }
            }
            for (let k = 1; k < 5; k++) {
                let newX = x - k * checkModeArr[0];
                let newY = y - k * checkModeArr[1];
                // 檢查x、y軸是否超出棋盤、檢查是否有連珠
                if (newX >= 0 && newX < 15 && newY >= 0 && newY < 15 && chessMapArr[newX][newY] == chess) {
                    cnt++;
                } else {
                    break;
                }
            }
            // 判斷勝利，後續補動畫之類的?
            if (cnt >= 5) {
                console.log(`cnt為${cnt}`);
                gameOver(chessColor[step % 2]);
            }
        }

        // 清空奕子資料
        function clearChessMapArr() {
            for (let i = 0; i < 15; i++) {
                chessMapArr[i] = [];
                for (let j = 0; j < 15; j++) {
                    chessMapArr[i][j] = 0;
                }
            }
        }

        // 清空棋盤
        function clearChessBoard() {
            ctx.fillStyle = "#d8af3e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 遊戲結束彈跳圖片
        // 帶勝者資料，產生對應圖片
        function gameOver(chess) {
            if (chess == chessColor[0]) {
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('popupImg').src = './img/blackWin.png';
            } else {
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('popupImg').src = './img/whiteWin.png';
            }
        }

        // 關閉勝利圖、開始下一局
        function newGame() {
            document.getElementById('overlay').style.display = 'none';
            clearChessMapArr();
            clearChessBoard();
            drawChessBoard();
        }

    </script>
</body>

</html>
